<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="surveystyle.css">
    <title>Dating Survey</title>
  </head>
  <body>
    <h1 id="title">Dating Survey</h1>
    <p id="description">Please fill the required information regarding your recent date experience.</p>
    <form id="survey-form">
    <fieldset class="personal">
    <label id="name-label">Full Name: <input id="name" name="name" type="text" required placeholder="Enter your name"></label>
    <label id="email-label">E-mail: <input id="email" name="email" type="email" required placeholder="Enter your e-mail"></label>
    <label id="number-label">Age: <input id="number" name="number" type="number" min="0" max="120" required placeholder="Enter your age">
    </fieldset>
    <fieldset class="who">
    Whom have you dated with?<select id="dropdown">
      <option>Artun</option>
      <option>AltuÄŸ</option>
      <option>R2</option>
      <option>Some other person</option>
    </select>
    </fieldset>
    <fieldset class="how">
      How did it go?
      <label><input value="1" name="howa" type="radio" class="inline" /> Meh, I guess.</label>
        <label><input value="2" name="howa" type="radio" class="inline" /> Best date I ever had!</label>
        <input value="3" name="howa" type="radio" class="inline" /> Would be better with less people who thinks I'm dating them.</label>
        <label><input value="4" name="howa" type="radio" class="inline" /> It was the worst!</label>
    </fieldset>
    <fieldset>
      Which events occured? <br> (You can select multiple options)
      <label><input value="1" name="what" type="checkbox" class="inline" /> We had dinner.</label>
        <label><input value="2" name="what" type="checkbox" class="inline" /> We drank.</label>
        <input value="3" name="what" type="checkbox" class="inline" /> We danced together.</label>
        <label><input value="4" name="what" type="checkbox" class="inline" /> We switched multiple places.</label>
        <label><input value="5" name="what" type="checkbox" class="inline" /> We kissed.</label>
        <label><input value="6" name="what" type="checkbox" class="inline" /> I got drunk.</label>
        <label><input value="7" name="what" type="checkbox" class="inline" /> I went to his/her/their place.</label>
    </fieldset>
    <fieldset>
      <label>What would have made it a better date:
          <textarea name="bio" rows="3" cols="30" placeholder="Please explain"></textarea>
      </label>
    </fieldset>
    <input type="submit" id="submit" value="Submit">
    </form>
  </body>
</html>
